<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniel Enerowo</title>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Martian Mono', monospace;
      background: #0e0e0e;
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 720px;
      padding: 40px 24px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 0.9rem;
      line-height: 1.7;
      color: #bdbdbd;
      margin-bottom: 32px;
    }

    .links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
      color: #eaeaea;
      font-size: 0.85rem;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
      transition: border-color 0.2s ease, color 0.2s ease;
    }

    a:hover {
      color: #ffffff;
      border-color: #ffffff;
    }

    footer {
      margin-top: 60px;
      font-size: 0.7rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daniel Enerowo</h1>
    <p>
      Developer focused on clean interfaces, mobile apps, and practical software.
      I build fast, simple products and ship.
    </p>

    <div class="links">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://www.fiverr.com/" target="_blank">Fiverr</a>
    </div>

    <footer>
      Â© 2025
    </footer>
  </div>
</body>
</html>
